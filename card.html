<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/card.css">
</head>

<body>
    <div>
        <div class="tab">
            <div class="title">
                <h2>Trending</h2>
            </div>
            <div class="tab-header">
                <button class="tablinks active" onclick="openCity(event, 'today')">Today</button>
                <button class="tablinks" onclick="openCity(event, 'this-week')">This week</button>
            </div>
        </div>

        <section class="latest">
            <div class="card" id="today">
                <div class="card_box">
                    <div class="latest-box">
                        <div class="latest-b-img">
                            <div class="dropdown">
                                <span class="dropbtn" ><i class="fa fa-bars"></i></span>
                                <div id="myDropdown" class="dropdown-content">
                                    <a href="#"><span><i class="fa fa-list" aria-hidden="true"></i></span>
                                        Add to list
                                    </a>
                                    <a href="#"><span><i class="fa fa-heart" aria-hidden="true"></i></span>
                                        Favorite
                                    </a>
                                    <a href="#"><span><i class="fa fa-bookmark" aria-hidden="true"></i></span>
                                        Watchlist
                                    </a>
                                    <a href="#"><span><i class="fa fa-star" aria-hidden="true"></i></span>
                                        Rayting
                                    </a>
                                </div>
                            </div>
                            <img src="./images/300x450.webp" alt="">
                        </div>
                        <div class="percentage-container">
                            <div class="skill">
                                <div class="outer">
                                    <div class="inner">
                                        <div class="number" data-num="75">
                                            75%
                                        </div>
                                    </div>
                                </div>
                                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                                    <defs>
                                        <linearGradient id="GradientColor">
                                            <stop offset="0%" stop-color="#e91e63" />
                                            <stop offset="100%" stop-color="#673ab7" />
                                        </linearGradient>
                                    </defs>
                                    <circle cx="20" cy="20" r="16" stroke-linecap="round" />
                                </svg>
                            </div>
                        </div>
                        <div class="latest-b-text">
                            <a href="#"><strong>Barbie</strong></a>
                            <p>Jul 19, 2023</p>
                        </div>
                    </div>
                </div>

            </div>






            <div class="card" id="this-week">
                <div class="card_box">
                    <div class="latest-box">
                        <div class="latest-b-img">
                            <div class="dropdown">
                                <span class="dropbtn "><i class="fa fa-bars"></i></span>
                                <div id="myDropdown" class="dropdown-content">
                                    <a href="#"><span><i class="fa fa-list" aria-hidden="true"></i></span>
                                        Add to list
                                    </a>
                                    <a href="#"><span><i class="fa fa-heart" aria-hidden="true"></i></span>
                                        Favorite
                                    </a>
                                    <a href="#"><span><i class="fa fa-bookmark" aria-hidden="true"></i></span>
                                        Watchlist
                                    </a>
                                    <a href="#"><span><i class="fa fa-star" aria-hidden="true"></i></span>
                                        Rayting
                                    </a>
                                </div>
                            </div>
                            <img src="./images/static-assets-upload9068339663497453576.webp" alt="">
                        </div>
                        <div class="percentage-container">
                            <div class="skill">
                                <div class="outer">
                                    <div class="inner">
                                        <div class="number" data-num="75">
                                            75%
                                        </div>
                                    </div>
                                </div>
                                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                                    <defs>
                                        <linearGradient id="GradientColor">
                                            <stop offset="0%" stop-color="#e91e63" />
                                            <stop offset="100%" stop-color="#673ab7" />
                                        </linearGradient>
                                    </defs>
                                    <circle cx="20" cy="20" r="16" stroke-linecap="round" />
                                </svg>
                            </div>
                        </div>
                        <div class="latest-b-text">
                            <a href="#"><strong>Barbie</strong></a>
                            <p>Jul 19, 2023</p>
                        </div>
                    </div>
                </div>

            </div>
        </section>

    </div>

    <script src="./js/card.js"></script>
    
</body>

</html>
